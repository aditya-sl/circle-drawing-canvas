<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Circle Drawing Canvas</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div>
				<canvas id="canvas" width="700" height="600"></canvas>
			</div>
			<div>
				<h1>🔵Circle Drawing Canvas</h1>
				<ul>
					<li>
						🔎Zoom in or out using mouse wheel to adjust the circle radius
					</li>
					<li>🖱️Click left button to draw a circle</li>
					<li>🖱️Click Right button to intersect between circle</li>
				</ul>
			</div>
			<div id="circle"></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
